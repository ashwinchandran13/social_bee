  <div class="form">
      <div class="tab-content">
        <div id="signup">   
          <h1>Create your community</h1>
          
          <form action="" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <select required name="ctype" >
                <option selected="selected">Select your community type<span class="req" name="ctype">*</span></option>
                <!-- to be inserted from db -->
              </select><span class="req" name="ctype">*</span>
              </div>
        
            <div class="field-wrap">
              <label>
               Community Name<span class="req" name="cname">*</span>
              </label>
              <input type="text" name="cname" id="cname" list="communityname" />
              <!-- db tp be connected -->
            </div>
          <button type="submit" class="button button-block"/>Submit</button>
          
          </form>

        </div>
        
        
      
</div> <!-- /form -->
